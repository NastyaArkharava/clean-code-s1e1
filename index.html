<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix illustration">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section new-task-section">
        <h3 class="section__title new-task-section__title">Add Item</h3>
        <div class="task">
          <input id="new-task" class="input task__input task__input_new" type="text">
          <button class="button button_add task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item task">
            <input class="input task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input task__input task__input_hidden" type="text">
            <button class="button button_edit task__button">Edit</button>
            <button class="button button_delete task__button">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="tasks-list__item task task_editable">
            <input class="input task__checkbox" type="checkbox">
            <label class="task__label task__label_hidden">Go Shopping</label>
            <input class="input task__input task__input_visible" type="text" value="Go Shopping">
            <button class="button button_edit task__button">Save</button>
            <button class="button button_delete task__button">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item task">
            <input class="input task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_complited">See the Doctor</label>
            <input class="input task__input task__input_hidden" type="text">
            <button class="button button_edit task__button">Edit</button>
            <button class="button button_delete task__button">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
